<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizTone Converter - 업무 말투 변환기</title>
    <!-- Pretendard Webfont -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>BizTone Converter</h1>
            <p class="subtitle">당신의 생각을 전문적인 비즈니스 언어로 변환해 드립니다.</p>
        </header>

        <main class="converter-wrapper">
            <!-- 입력 영역 -->
            <section class="card input-card">
                <div class="target-selection">
                    <label>변환 대상:</label>
                    <div class="radio-group">
                        <input type="radio" id="upward" name="target" value="Upward" checked>
                        <label for="upward">상사</label>
                        
                        <input type="radio" id="lateral" name="target" value="Lateral">
                        <label for="lateral">동료</label>
                        
                        <input type="radio" id="external" name="target" value="External">
                        <label for="external">고객</label>
                    </div>
                </div>

                <div class="textarea-wrapper">
                    <textarea id="originalText" placeholder="변환하고 싶은 내용을 입력하세요. (예: 아까 말한 거 다 했어요)" maxlength="500"></textarea>
                    <div class="char-count">
                        <span id="currentCharCount">0</span> / 500
                    </div>
                </div>

                <button id="convertBtn" class="btn-primary">
                    <span class="btn-text">변환하기</span>
                    <div class="spinner hidden"></div>
                </button>
            </section>

            <!-- 결과 영역 -->
            <section class="card result-card">
                <div class="result-header">
                    <label>변환 결과:</label>
                </div>
                
                <div class="textarea-wrapper">
                    <textarea id="convertedText" readonly placeholder="여기에 변환 결과가 표시됩니다."></textarea>
                </div>

                <div class="result-actions">
                    <button id="copyBtn" class="btn-secondary">
                        <span class="copy-icon">📋</span> 복사하기
                    </button>
                    <div id="copyFeedback" class="feedback-msg hidden">복사되었습니다!</div>
                </div>
            </section>
        </main>

        <div id="errorMsg" class="error-msg hidden">
            오류가 발생했습니다. 잠시 후 다시 시도해주세요.
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
